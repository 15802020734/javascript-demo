<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>细线表格制作</title>
	<style type="text/css">
		body{ padding-top: 100px; text-align: center; }
		table{margin-left: auto; margin-right: auto; color: #000;}
		.table1{width: 800px; }
		.table1,.table1 td{border: 1px solid #333; border-collapse: collapse;}
	</style>
</head>
<body>
	<h3>one：</h3> 
	<table border="0" cellspacing="1" bgcolor="#000" width="500">
		<tr bgcolor="#fff">
			<td>1</td>
			<td>2</td>
		</tr>
		<tr bgcolor="#fff">
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
	<h3>two：</h3>
	<table class="table1">
		<tr>
			<td>21</td>
			<td>22</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
</body>
</html>
